<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. Crack AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #020617; /* slate-950 */
        color: #e2e8f0; /* slate-200 */
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for logs */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      
      .glow-text {
        text-shadow: 0 0 10px rgba(34, 211, 238, 0.5), 0 0 20px rgba(34, 211, 238, 0.3);
      }
      
      .orb-container {
        position: relative;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .orb-core {
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, #22d3ee 0%, #0891b2 70%, #020617 100%);
        border-radius: 50%;
        box-shadow: 0 0 30px #22d3ee, inset 0 0 20px #cffafe;
        position: relative;
        z-index: 10;
        transition: transform 0.1s ease-out;
      }
      
      .orb-ring {
        position: absolute;
        border-radius: 50%;
        border: 2px solid rgba(34, 211, 238, 0.3);
        box-shadow: 0 0 10px rgba(34, 211, 238, 0.2);
        opacity: 0;
        animation: pulse-ring 3s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }
      
      .orb-ring:nth-child(2) { animation-delay: 0.6s; }
      .orb-ring:nth-child(3) { animation-delay: 1.2s; }
      .orb-ring:nth-child(4) { animation-delay: 1.8s; }

      @keyframes pulse-ring {
        0% { transform: scale(0.5); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: scale(1.8); opacity: 0; }
      }
    </style>

  }
}
</script>
</head>

  </body>
</html>
